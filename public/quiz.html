<!DOCTYPE html>

<head>

    <title>Quiz</title>

</head>

<body onload="initQuiz()">
    <header>
        <nav>
            <ul>
                <li><a id="home-link" href="index.html">Home</a></li>

            </ul>
        </nav>

            <button onclick="submitAnswer()" id="submit" style="display:none;">Submit</button>
        </div>
        <div class="result" id="result" style="display: none;">

        </div>
    </div>
